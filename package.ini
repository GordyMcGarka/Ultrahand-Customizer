[Ultrahand AIO Customizer]

[*Boot Customization]
;mode=forwarder
package_source './ini/boot customization/boot_customization.ini'
exec 'Boot Customization' './ini/boot customization/boot_package.ini'



[*Hekate Customization]
;mode=forwarder
package_source './ini/hekate customization/hekate_customization.ini'
exec 'Hekate Customization' './ini/hekate customization/boot_package.ini'



[*Theme Customization]
;mode=forwarder
package_source './ini/theme customization/theme_customizer.ini'
exec 'Wallpaper' './ini/theme customization/boot_package.ini'
exec 'Cleanup' './ini/theme customization/boot_package.ini'



[Updater/Cleanup]

[*Updater/Cleanup]
;mode=forwarder
package_source './ini/updater&cleanup/updater_cleanup.ini'
exec Release './ini/updater&cleanup/boot_package.ini'


