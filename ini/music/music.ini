set-footer {file_name}
set-ini-val ./config.ini '*Sphaira Music' music {file_name}
refresh-to '*Sphaira Music'



[Sys-Tune Music]

[Disable Home Menu Music]
;mini=true
remove-ini-key /config/sys-tune/config.ini config load_path
remove-ini-key ./config.ini '*Home Menu Music' footer
refresh-to 'Disable Home Menu Music'


[*Home Menu Music]
;mini=true
;mode=option
;footer=Disabled
file_source '/switch/.packages/AIO Customizer/music/sys-tune/*.mp3'
set-ini-val /config/sys-tune/config.ini config load_path '/switch/.packages/AIO Customizer/music/sys-tune/{file_name}.mp3'
set-footer {file_name}
refresh-to '*Home Menu Music'


[Open Sys-Tune]
;mini=true
open /switch/.overlays/sys-tune-overlay.ovl