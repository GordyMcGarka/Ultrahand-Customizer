[App Store Music]

[Info]
;mode=table
;background=false
;gap=15
'App Store Music Location'='./music/appstore/'

[Disable App Store Music]
;mini=true
ini_file ./config.ini
move /switch/appstore/background.mp3 '/switch/.packages/AIO Customizer/music/appstore/{ini_file(*App Store Music,music)}.mp3'
delete '/switch/.packages/AIO Customizer/music/appstore/null.mp3'
remove-ini-key ./config.ini '*App Store Music' footer
refresh-to 'Disable App Store Music'


[*App Store Music]
;mini=true
;mode=option
;footer=Disabled
ini_file ./config.ini
file_source '/switch/.packages/AIO Customizer/music/appstore/*.mp3'
move /switch/appstore/background.mp3 '/switch/.packages/AIO Customizer/music/appstore/{ini_file(*App Store Music,music)}.mp3'
move {file_source} /switch/appstore/background.mp3
delete '/switch/.packages/AIO Customizer/music/appstore/null.mp3'
set-footer {file_name}
set-ini-val ./config.ini '*App Store Music' music {file_name}
refresh-to '*App Store Music'



[Sphaira Music]

