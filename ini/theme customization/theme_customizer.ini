[@TC Page]

[Reset Table BG]
ini_file './colors options/config.ini'
set-ini-val /config/ultrahand/theme.ini theme table_bg_color {ini_file(theme,table_bg_color)}
set-ini-val /config/ultrahand/theme.ini theme table_bg_alpha {ini_file(theme,table_bg_alpha)}
refresh theme



[Colors Options]

[*General UI]
;mode=forwarder
package_source './colors options/general_ui.ini'
exec Color



[*Highlights & Logos]
;mode=forwarder
package_source './colors options/highlights_logos.ini'
exec Color



[*Text & Versions]
;mode=forwarder
package_source './colors options/text_versions.ini'
exec Color



[*Widget]
;mode=forwarder
package_source './colors options/widget.ini'
exec Color



[Transparency]

[*Transparency]
;mode=forwarder
package_source './colors options/transparency.ini'
exec Transparency



[@Settings]

[Header]
;mode=table
;background=false
;header_indent=true
;polling=true
ini_file ./config.ini
'Selected:' = '{ini_file(preset,current)}'



[*Select Preset]
;mini=true
file_source '/switch/.packages/AIO Customizer/preset/*.ini'
set-ini-val ./config.ini preset current {file_name}
back

[Gap]
;mode=table
;background=false
;gap=5



[Info]
;mode=table
;background=false
;gap=15
'Presets Location'='./preset/'



[Default Preset]
;mini=true
copy '/switch/.packages/AIO Customizer/preset/default/default.ini' /config/ultrahand/theme.ini
refresh theme



[*Custom Preset]
;mini=true
;grouping=split
file_source '/switch/.packages/AIO Customizer/preset/custom/*.ini'
copy {file_source} /config/ultrahand/theme.ini
set-ini-val ./config.ini preset current {file_name}
refresh theme
back



[*Restore Preset]
;mini=true
;grouping=split
file_source '/switch/.packages/AIO Customizer/preset/*.ini'
copy {file_source} /config/ultrahand/theme.ini
set-ini-val ./config.ini preset current {file_name}
refresh theme
back



[*Rename Selected To]
;mini=true
list_file_source '/switch/.packages/AIO Customizer/txt/preset_name.txt'
ini_file ./config.ini
move '/switch/.packages/AIO Customizer/preset/{ini_file(preset,current)}.ini' '/switch/.packages/AIO Customizer/preset/{list_file_source(*)}.ini'
set-ini-val ./config.ini preset current {list_file_source(*)}
back



[*Delete Preset]
;mini=true
file_source '/switch/.packages/AIO Customizer/preset/*.ini'
delete {file_source}



[*Overwrite Backup]
;mini=true
file_source '/switch/.packages/AIO Customizer/preset/*.ini'
copy /config/ultrahand/theme.ini {file_source}
set-ini-val ./config.ini preset current {file_name}
back



[Save Preset]
;mini=true
copy /config/ultrahand/theme.ini '/switch/.packages/AIO Customizer/preset/{timestamp(%Y.%m.%d_[%H-%M-%S])}.ini'
set-ini-val ./config.ini preset current {timestamp(%Y.%m.%d_[%H-%M-%S])}



[More Options]

[*More Options]
;mode=forwarder
package_source './more_options.ini'