[color]
ini_file './colors options/config.ini'
set-ini-val /config/ultrahand/theme.ini theme table_bg_color {ini_file(theme,color)}
set-ini-val /config/ultrahand/theme.ini theme table_bg_alpha 15
refresh theme 

[transparency]
ini_file './colors options/config.ini'
set-ini-val /config/ultrahand/theme.ini theme table_bg_alpha {ini_file(theme,transparency)}
set-ini-val /config/ultrahand/theme.ini theme table_bg_color ffffff
refresh theme
